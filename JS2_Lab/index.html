<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript"></script>
</head>
<body>
	<form action = "#">
		<input id = "rollButton" type = "button" value = "Roll Dice">
		<p></p>
	<form>

		<img id="die1" src="die1.png" alt="blank image" >
		<img id="die2" src="die1.png" alt="blank image" >
		<img id="die3" src="die1.png" alt="blank image" >
		<img id="die4" src="die1.png" alt="blank image" >
		<img id="die5" src="die1.png" alt="blank image" >
		<img id="die6" src="die1.png" alt="blank image" >
		<p></p>
		<img id="die7" src="die1.png" alt="blank image" >
		<img id="die8" src="die1.png" alt="blank image" >
		<img id="die9" src="die1.png" alt="blank image" >
		<img id="die10" src="die1.png" alt="blank image" >
		<img id="die11" src="die1.png" alt="blank image" >
		<img id="die12" src="die1.png" alt="blank image" >

		<div id ="frequencyTableDiv"></div>
		<script>
			var s1 = 0;
			var s2 = 0;
			var s3 = 0;
			var s4 = 0;
			var s5 = 0;
			var s6 = 0;
			var total = s1 + s2 +s3 +s4 +s5 +s6;
			window.addEventListener("load",start);

			function start(){
				var button = document.getElementById("rollButton");
				button.addEventListener("click",rollDice,false);
			}

			function rollDice(){
				var face;

				for (var i = 1;i <= 12;i++) {
					face = Math.floor(1 + Math.random()*6);
					setImage(i,face);
					tallyRolls(face);
					++total
				}
				updateFrequenctTable();
			}

			function setImage(dieValue,face){
				dieImg = document.getElementById("die"+dieValue);
				dieImg.setAttribute("src","die"+ face +".png");
				dieImg.setAttribute("alt","die image with"+ face +"spot(s)");
			}

			function tallyRolls(face){
				switch(face){
				case 1:
					++s1;
					break;
				case 2:
					++s2;
					break;
				case 3:
					++s3;
					break;
				case 4:
					++s4;
					break;
				case 5:
					++s5;
					break;
				case 6:
					++s6;
					break;
				}

			}





			function updateFrequenctTable(){
				var tableDiv = document.getElementById("frequencyTableDiv");
				tableDiv.innerHTML = "<table>"+"<thead><th>Face</th><th>Frequency</th>"+"<th>Percent</th></thread>"+"<tbody><tr><td>1</td><td>" + s1 +"</td><td>"+ Math.floor((s1)/total*100)+"%"+"</td></tr>"+
				"<tr><td>2</td><td>" + s2 +"</td><td>"+ Math.floor((s2)/total*100)+"%"+"</td></tr>"+
				"<tr><td>3</td><td>" + s3 +"</td><td>"+ Math.floor((s3)/total*100)+"%"+"</td></tr>"+
				"<tr><td>4</td><td>" + s4 +"</td><td>"+ Math.floor((s4)/total*100)+"%"+"</td></tr>"+
				"<tr><td>5</td><td>" + s5 +"</td><td>"+ Math.floor((s5)/total*100)+"%"+"</td></tr>"+
				"<tr><td>6</td><td>" + s6 +"</td><td>"+ Math.floor((s6)/total*100)+"%"+"</td></tr>"+
				"</body></table>";
			}

			window.addEventListener("load",start,false);
		</script>

		
</body>
</html>
